        <p class="iniciar">PRESTAR LIBRO</p>

    <div >
    <form action="Libro.html" method="GET" class="formulario">
        <input class="form_input"  id="nombre" name="nombre" required placeholder="Nombre completo">
        <input class="form_input" type="email" id="e-mail" name="email" required placeholder="e-mail">
        <input class="form_input" type="password" id="contraseña" name="contraseña" required placeholder="contraseña">

            <option value="">Selecciona tu rol</option>
            <option value="estudiante">Estudiante</option>

        </select>
        <select class="form_input rol" name="grado" required >
            <option value="">Selecciona tu grado</option>
            <option value="grado">Primero</option>
            <option value="grado">Segundo</option>
            <option value="grado">Tercero</option>
            <option value="grado">Cuarto</option>
            <option value="grado">Quinto</option>
            <option value="grador">Sexto</option>
            <option value="grado">Séptimo</option>
            <option value="grado">Octavo</option>
            <option value="grado">Noveno</option>
            <option value="grado">Décimo</option>
            <option value="grado">Once</option>
        </select>
        <select class="form_input rol" name="opion" required >
            <option value="">Selecciona tu opcion</option>
            <option value="PDF">PDF</option>
            <option value="Fisico">Fisico</option>
        </select>
        <input class="form_input form_boton" type="submit" value="Continuar">
    </form>
